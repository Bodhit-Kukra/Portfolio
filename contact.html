    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <nav class="nav navbar navbar-expand-md">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <div class="navbar-nav me-auto mb-2 mb-lg-0">

                    <a class="nav-link" href="skills.html">Skills</a>
                    <a class="nav-link" href="projects.html">Projects</a>
                    <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="contact-heading text-center">
        Let's Get In Touch!
    </div>
    <div class="text-center contact-sub-heading">
        Interested in working together or just want to say hi? I'd love to hear from you.
    </div>

    <form class="form d-flex justify-content-center py-5 container-fluid">
        <div>
            <div class="row py-3">
                <div class="col-12">
                    <input type="text" class="rounded form-section-inputs" name="name" placeholder="Full Name"
                        id="name">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <input type="email" class="rounded form-section-inputs" name="email" id="email"
                        placeholder="Email address">
                </div>
            </div>
            <div class="row py-3">
                <div class="col-12">
                    <textarea name="message" id="message" placeholder="Message" class="rounded form-section-inputs"
                        rows="6" cols="24"></textarea>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <button class="btn form-submit-btn">SUBMIT</button>
            </div>
        </div>
    </form>

    <div class="text-center form-footer"> or reach me at :</div>
    <div class="d-flex justify-content-center">
        <a href="//www.linkedin.com/in/bodhit-kukra-6a9a30246" target="_blank"
            title="Click to open my Linkedin profile"><i class='bx bxl-linkedin form-icons'></i></a>
        <a href="https://github.com/Bodhit-Kukra" target="_blank" title="Click to open my Github profile"><i
                class='bx bxl-github form-icons'></i></a>
        <a href="mailto:bodhitkukra@gmail.com" title="Click to open your default mail app"><i
                class='bx bxl-gmail form-icons'></i></a>
    </div>

        crossorigin="anonymous"></script>
</body>
